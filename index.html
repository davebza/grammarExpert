<!DOCTYPE html>

<head>

  <title>grammarExpert</title>

    <div class="row">

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">

                        <li><button type="button" id="button-p2" class="btn btn-success btn-lg">P2</button></li>
                        <li><button type="button" id="button-p3" class="btn btn-warning btn-lg">P3</button></li>

        <div class="col-md-12 button-area">
            <!-- This is where the buttons go -->
        </div>
    </div>
